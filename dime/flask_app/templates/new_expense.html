<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <title>New Expense</title>
</head>
<body>
    <div class="expense_container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <div class="sheet_header">
            <h2>Add an Expense</h2>
            <a href="/dashboard"><button>Dashboard</button></a>
            <a href="/logout"><button>Logout</button></a>
        </div>
            <form action="/sheet/view/{{sheet.id}}/expense/form/submit" class="sheet_form" method="post">
                <label name="sheet_id" id="'sheet_id">{{sheet.id}}</label>
                <div class="form_options">
                    <label for="location">Location:</label>
                    <input type="text" name="location" id="location">
                </div>
                <div class="form_options">
                    <label for="category">Category:</label>
                    <select name="category" id="category">
                        <option value="need">Need</option>
                        <option value="wants">Wants</option>
                        <option value="savings">Savings</option>
                    </select>
                </div>
                <div class="form_options">
                    <label for="amount_spent">Amount Spent:</label>
                    <input type="number'" name="amount_spent" id="amount_spent">
                </div>
                <input type="submit" value="Add Expense">
            </form>
        </div>
</body>
</html>
