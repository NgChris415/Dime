<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Update Sheet</title>
</head>
<body>
    <div class="sheet_container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <div class="sheet_header">
            <h2>Edit Sheet</h2>
            <a href="/dashboard"><button>Dashboard</button></a>
            <a href="/logout"><button>Logout</button></a>
        </div>
            <form action="/sheet/edit/submit/{{sheet.id}}" class="sheet_form" method="post">
                <div class="form_options">
                    <label for="monthly_income">Monthly Income:</label>
                    <input type="number" name="monthly_income" id="monthly_income" value="{{sheet.monthly_income}}">
                </div>
                <div class="form_options">                        
                    <label for="savings_goal">Savings Goal:</label>
                    <input type="number" name="savings_goal" id="savings_goal" value="{{sheet.savings_goal}}">
                </div>
                <div class="form_options">
                    <label for="month">Month:</label>
                    <input type="text" name="month" id="month" value="{{sheet.month}}">
                </div>
                <div class="form_options">
                    <label for="year">Year</label>
                    <input type="number" name="year" id="year" value="{{sheet.year}}">
                </div>
                    <input type="submit" value="Update">
            </form>
    </div>
</body>
</html>
