<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Sheets</title>
</head>
<body>
    <div class="container_dashboard">
        <div class="dashboard_header">
            <div class="dashboard_left">
                <h2>Welcome to Dime, {{user.first_name}}!</h2>
                <h3>Your Budget Sheets</h3>
            </div>
            <div class="dashboard_right">
                <a href="/logout"><button>Logout</button></a>
            </div>
        </div>
        <table id="sheet_table">
            <thead>
                <th>Month</th>
                <th>Year</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for sheet in sheets%}
                <tr>
                    <td>{{sheet.month}}</td>
                    <td>{{sheet.year}}</td>
                    <td>
                        <a href="/sheet/view/{{sheet.id}}">View</a>
                        <a href="/sheet/edit/{{sheet.id}}">Edit</a>
                        <a href="/sheet/delete/{{sheet.id}}">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <div>
            <a href="/sheet/new" class="add_button"><button>New Sheet</button></a>
        </div>
    </div>
</body>
</html>
